<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Exercise</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="card border-success" style=¨¨>
            <div class="card-header bg-transparent border-success">Payment form example</div>
                <div class="card-body text-success">
                    <form>
                        <div class="form-row">
                            <!-- card# -->
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">Card#</label>
                                <input type="text" class="form-control"  placeholder="Card#" value="XXXXXXXXXXXXXXXXXX" required>
                            </div>
                            <!-- CVC -->
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault02">CVC#</label>
                                <input type="text" class="form-control" placeholder="CVC" value="0000" required>
                            </div>
                            <!-- Amount -->
                            <div class="col-md-4 mb-3">
                                <label for="validationDefaultUsername">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2">$</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Amount" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <!-- First Name -->
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault03">First Name</label>
                                <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
                            </div>
                            <!-- Last Name -->
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault04">Last Name</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="" required>
                            </div>                            
                        </div>
                       
                        <div class="form-row">
                            <!-- City -->
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault03">City</label>
                                <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
                            </div>
                            <!-- State -->
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">State</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="" required>
                            </div>
                            <!-- Postal Code -->
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">Postal Code</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="" required>
                            </div>                            
                        </div>                        
                    </form>
                </div>
            <div class="d-flex justify-content-end card-footer bg-transparent border-success"> <button class="btn btn-primary" type="submit">Submit form</button></div>
        </div>
    </body>
</html>
